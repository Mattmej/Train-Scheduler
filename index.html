<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Link to css file -->
    <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css">

    <!-- Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>


    <title>Document</title>
</head>

<body>

    <div class = "container">

        <!-- Jumbotron Title -->
        <header class = "row jumbotron bg-info text-light justify-content-center">
            <h1>Schedule of Train Times</h1>
        </header>

        <!-- Table of Train Times-->
        <div class = "row">

            <div class = "col-12 border border-info">

                <!-- Table Title -->
                <div class = "row bg-info text-light">
                    <h5 class = "ml-3 mt-1">Current Train Schedule</h5>
                </div>
                
                <!-- Table -->
                <table class = "table">

                    <!-- Table headings -->
                    <thead>
                        <tr>
                            <th scope = "col">Train Name</th>
                            <th scope = "col">Destination</th>
                            <th scope = "col">Frequency</th>
                            <th scope = "col">Current Time</th>
                            <th scope = "col">Next Arrival</th>
                            <th scope = "col">Minutes Away</th>
                        </tr>
                    </thead>
        
                    <!-- Table Entries -->
                    <tbody>

                        <!-- Test entries. Enable if you want to see how they look. -->

                        <tr>
                            <td>testname</td>
                            <td>testrole</td>
                            <td>startdate</td>
                            <td>months</td>
                            <td>rate</td>
                            <td>total</td>
                        </tr>
        
                        <tr>
                            <td>name2</td>
                            <td>role2</td>
                            <td>startdate2</td>
                            <td>months2</td>
                            <td>rate2</td>
                            <td>total2</td>
                        </tr>

                    </tbody>

                </table>
    
                
            </div>
        </div>

        <div class = "row space"></div>
        <div class = "row space"></div>


        <!-- Form to Submit Train Entries -->
        <div class = "row">

            <div class = "col-12 border border-info">

                <!-- Form Title -->
                <div class = "row bg-info text-light">
                    <h5 class = "ml-3 mt-1">Add Train</h5>
                </div>

                <form>

                    <div class = "space"></div>

                    <div class = "form-group">
                        <label for = "train-name">Train Name</label>
                        <input type = "text" class = "form-control" id = "train-name">
                    </div>

                    <div class = "form-group">
                        <label for = "destination">Destination</label>
                        <input type = "text" class = "form-control" id = "destination">
                    </div>

                    <div class = "form-group">
                        <label for = "first-train">First Train Time (HH:mm - Military Time)</label>
                        <input type = "text" class = "form-control" id = "first-train">
                    </div>

                    <div class = "form-group">
                        <label for = "frequency">Frequency (min)</label>
                        <input type = "text" class = "form-control" id = "frequency">
                    </div>

                    <button type = "submit" class = "btn btn-primary" id = "submitBtn">Submit</button>


                </form>

                <div class = "row space"></div>

            </div>



        </div>

        <div class = "row space"></div>


    </div>


    <!-- Link to Moment.js -->
    <script type = "text/javascript" src = "https://momentjs.com/downloads/moment.js"></script>

    <!-- Link to jQuery -->
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Link to JavaScript -->
    <script type = "text/javascript" src = "assets/javascript/app.js"></script>

</body>
</html>
